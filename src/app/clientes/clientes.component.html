							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="exampleModalLabel">Añadir CLiente</h5>

								<div class="modal-body ">
									Datos del cliente
									<div class="input-group mb-3">
										<span class="input-group-text ancho letrasBlancas contenedor"
											name="RGI">RGI</span>
										<input type="text" class="form-control" aria-label="Sizing example input"
											aria-describedby="inputGroup-sizing-default">
									</div>
									<div class="input-group mb-3">
										<span class="input-group-text ancho letrasBlancas contenedor"
											name="Nombre">Nombre</span>
										<input type="text" class="form-control" aria-label="Sizing example input"
											aria-describedby="inputGroup-sizing-default">
									</div>
									<div class="input-group mb-3">
										<span class="input-group-text ancho letrasBlancas contenedor"
											name="Ingreso">Fecha de
											Ingreso</span>
										<input type="text" class="form-control" aria-label="Sizing example input"
											aria-describedby="inputGroup-sizing-default">
									</div>
									<div class="input-group mb-3">
										<span class="input-group-text ancho letrasBlancas contenedor"
											name="Direccion">Dirección</span>
										<input type="text" class="form-control" aria-label="Sizing example input"
											aria-describedby="inputGroup-sizing-default">
									</div>
									<div class="input-group mb-3">
										<span class="input-group-text ancho letrasBlancas contenedor"
											name="Telefono">Teléfono</span>
										<input type="text" class="form-control" aria-label="Sizing example input"
											aria-describedby="inputGroup-sizing-default">
									</div>
									<div class="input-group mb-3">
										<span class="input-group-text ancho letrasBlancas contenedor"
											name="Edad">Edad</span>
										<input type="text" class="form-control" aria-label="Sizing example input"
											aria-describedby="inputGroup-sizing-default">
									</div>
									<div class="input-group mb-3">
										<span class="input-group-text ancho letrasBlancas contenedor"
											name="Horario">Horario</span>
										<input type="text" class="form-control" aria-label="Sizing example input"
											aria-describedby="inputGroup-sizing-default">
									</div>
									<div class="input-group mb-3">
										<span class="input-group-text ancho letrasBlancas contenedor"
											name="Clase">Clase</span>
										<input type="text" class="form-control" aria-label="Sizing example input"
											aria-describedby="inputGroup-sizing-default">
									</div>
									<div class="input-group mb-3">
										<span class="input-group-text ancho letrasBlancas contenedor"
											name="Mensualidad">Mensualidad</span>
										<input type="text" class="form-control" aria-label="Sizing example input"
											aria-describedby="inputGroup-sizing-default">
									</div>

									<button type="button" class="btn btn-secondary"
										data-bs-dismiss="modal">Cancelar</button>
									<button type="button" class="btn btn-primary">Guardar</button>
								</div>
							</div>
						</div>
					</div>

					<!--=====================FINAL DEL MODAL=======================-->



				</div>
			</div>
		</div>
	</div>
